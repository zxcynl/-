<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<!-- 点击一次按钮后禁用按钮60秒，并呈现倒计时 -->
			手机号：<input type="nubmer"/> <button type="button">发送 </button>
			<script>
				// 按钮点击之后，会禁用disable 为 true
				var btn = document.querySelector('button');
				var time = 3;
				btn.addEventListener('click',function(){
					btn.disabled = true;
					var time1 = setInterval(function(){
						if( time == 0 ){
							clearInterval(time1);
							btn.disabled = false;
							btn.innerHTML = '发送';
							time = 3;	// 需要重置时间
						} else {
							btn.innerHTML ='还剩下' + time + '秒';
							time--;	
						}
					},1000);
				})
			</script>	
	</body>
</html>
