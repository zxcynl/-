<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<script>
			// this 指向问题 以欧版情况下this的最终指向的是哪个调用它的对象
			// 1. 全局作用域或者普通函数中this指向全局对象window（注意定时器里面的this指向window)
			console.log(this);
			function fn (){
				console.log(this);
			}
			window.fn();
			window.setTimeout(function(){console.log(this)},1000)
			// 2. 方法调用中谁调用this就指向谁
			var o = {
				sayHai:function(){
					console.log(this);
				}
			}
			o.sayHai();
			var btn = document.querySelector('button');
			btn.onclick = function(){
				console.log(this); // this 指向 btn 这个对象
			}
			// 3. 构造函数中this指向构造函数的实例
			function Fun(){
				console.log(1); // this 指向的是 fun 实例对象
			}
			var fun = new Fun();
			var fun2  = new Fun();
			console.log(fun);
			console.log(fun2);
		</script>
	</body>
</html>
