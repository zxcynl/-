<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1. setTimeout
			// 语法规范	window.setTimeout(调用函数，延时事件)
			// 1. 这个window在调用是可以省略
			// 2. 这个延时时间单位是毫秒 但是可以省略 如果省略默认是 0
			// 3. 这个调用函数可以直接写函数 还可以写 函数名
			// 4. 页面中可能有很多的定时器 我们经常给定时器添加标识符
			// setTimeout(function (){
			// 	console.log('时间到了');
			// },2000);
			var timer1 =setTimeout(fn, 2000);
			function fn(){
				console.log('爆炸');
			}
		</script>
	</body>
</html>
