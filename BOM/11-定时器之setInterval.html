<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1. setInterval
			// 语法规范 window.setInterval(调用函数，延时时间)
			setInterval(function(){
				console.log('继续');
			},1000);
			// 2. setTimeout 延时时间到了，就去调用那个函数，只调用一次
		</script>
	</body>
</html>
