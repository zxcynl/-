<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>123</div>
		<ul>
			<li>abc</li>
			<li>abc</li>
			<li>abc</li>
		</ul>
		<script>
			// 常见事件对象的属性和方法
			// 1.e.target 返回的是触发事件的元素	this 返回的是绑定事件的对象（元素）
			// 区别： E.target 点击了哪个元素就返回哪个元素  this 谁绑定了这个点击事件，就返回谁
			var div = document.querySelector('div');
			div.addEventListener('click',function(e){
				console.log(e.target);
			 })
			var ul = document.querySelector('ul');
			ul.addEventListener('click',function(e){
				// 我们给ul 绑定了事件 那么this就指向 ul
				console.log(this);
				// e.target 指向我们点击的那个对象 谁触发了这个事件 ，就返回谁
				console.log(e.target);
			})
		</script>
	</body>
</html>
