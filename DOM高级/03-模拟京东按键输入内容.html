<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text">
		<script>
			// 核心思路 ； 检测用户是否按下了s键 如果按下了s键，就把光标定位到搜索框里面
			// 使用键盘事件对象里面的keyCode 判断用户按下的是否是S键
			// 搜索框获得焦点： 使用 js 里面的 focus方法
			var input = document.querySelector('input');
			document.addEventListener('keyup',fn);
			function fn(e){
				// console.log(e.keyCode);
				if( e.keyCode === 83){
					input.focus();
					input.value = '';
				}
			}
		</script>
	</body>
</html>
