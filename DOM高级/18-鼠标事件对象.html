<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				height: 3000px;
			}
		</style>
	</head>
	<body>
		<script>
			// 鼠标事件
			document.addEventListener('click',function(e){
				// 1. client 返回鼠标在可视区的坐标
				console.log(e.clientX);
				console.log(e.clientY);
				// 2. page 	返回鼠标在页面文档的坐标	IE9 
				console.log(e.pageX);
				console.log(e.pageY);
			});
		</script>
	</body>
</html>
