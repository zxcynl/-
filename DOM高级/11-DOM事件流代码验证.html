<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father{
				position: relative;
				width: 400px;
				height: 400px;
				margin: 100px auto;
				background-color: antiquewhite;
			}
			.son{
				position: absolute;
				top: 100px;
				left: 50%;
				transform: translateX(-50%);
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">son盒子</div>
		</div>
		<script>
			// dom 事件流 三个阶段
			// 1. js 代码中只能执行捕获或者冒泡其中一个阶段
			// 2. onclick 和 attachEvent (ie) 只能得到冒泡阶段
			// 3. 捕获阶段 如果 addEventListener 第三个参数是 true 那么则处于捕获阶段 document -> html -> body -> father -> son
			var son = document.querySelector('.son');
			son.addEventListener('click',function(){
				alert(123)
			},true);
			
			var father = document.querySelector('.father');
			son.addEventListener('click',function(){
				alert(12233)
			},true);
			// 4. 冒泡阶段 如果addEventListener 第三个参数是false 那么处于冒泡阶段 
			// son -> father -> body -> html -> document
			var son = document.querySelector('.son');
			son.addEventListener('click',function(){
				alert(123)
			},false);
			
			var father = document.querySelector('.father');
			son.addEventListener('click',function(){
				alert(123)
			},false);
			
		</script>
	</body>
</html>
