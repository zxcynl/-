<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:100px;
				height: 100px;
				background-color: pink;
			}
		</style>
</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<script>
			var divs = document.querySelectorAll('div');
			divs[0].onclick = function(){
				alert(1); 
				// 1. 传统方式解绑事件
				divs[0].onclick = null; 
			}
			// 2. removeEventListener 删除事件
			divs[1].addEventListener('click',fn);	// 里面的 fn 不需要加小括号
			function fn(){
				alert(22);
				divs[1].removeEventListener('click',fn);
			}
			
		</script>
	</body>
</html>
