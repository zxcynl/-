<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 常用的键盘事件
			// 1. keyup 按键弹起时触发
			// document.onkeyup = function (){
			// 	console.log('我弹起了');
			// }
			document.addEventListener('keyup',fn);
			function fn(e){
				console.log('我弹起了');
			}
			// 2. keydown 按键按下时触发
			document.addEventListener('keydown',fn1);
			function fn1(e){
				console.log('我按下了');
			}
			// 3. keypress 按键按下时触发
			document.addEventListener('keypress',fn1);
			function fn1(e){
				console.log('我按下了');
			}
			// 4. 三个按键有执行顺序 ，先按下后弹起
		</script>
	</body>
</html>
