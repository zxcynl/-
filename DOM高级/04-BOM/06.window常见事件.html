<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// window.onload = function (){
			// 	var btn = document.querySelector('button');
			// 	btn.addEventListener('click',function (){
			// 		alert('点击');
			// 	})
			// }
			window.addEventListener('load',function(){
				var btn = document.querySelector('button');
				btn.addEventListener('click',function (){
					alert('点击');
				})
			})
			document.addEventListener('DOMcontentLoaded',function(){
				alert(33);
			})
			// load 事件是等页面所有内容全部加载完毕，包括页面dom元素，图片1flash css等等
			// DOMcontentLoaded 是DOM加载完毕即调用
		</script>
	</head>
	<body>
		<button>点击我</button>
	</body>
</html>
