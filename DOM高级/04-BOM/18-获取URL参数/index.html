<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div></div>
		<script>
			console.log(location.search); // ?unmae=andy
			// 1. 先去掉 ？ substr('起始的位置'，截取几个字符)
			var params = location.search.substr(1);
			console.log(params);
			// 2. 利用 = 号把字符串分割为数组 split('=')
			var arr = params.split('=');
			console.log(arr);
			var div = document.querySelector('div');
			div.innerHTML = arr[1] + '欢迎您';
		</script>
	</body>
</html>
