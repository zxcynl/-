<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>132</li>
		</ul>
		<script>
			// 1. 创建节点 元素节点
			var li =  document.createElement('li');
			// 2. 添加节点 	node.appendChild(child)  node(父级) child是字级
			var ul = document.querySelector('ul');
			ul.appendChild(li);
			// 3. 添加节点 node.insertBefore(child,指定元素)；
			var lili = document.createElement('li');
			ul.insertBefore(lili,ul.children[0]); // 在ul的数组子集中数组索引为0 的前面添加 lili
		</script>
	</body>
</html>
