<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 节点的优点 -->
		<div>我是div</div>
		<span>我是span</span>
		<ul>
			<li>我是li</li>
			<li>我是li</li>
			<li>我是li</li>
			<li>我是li</li>
		</ul>
		<div class="box">
			<span class="erweima">x</span>
		</div>
		<script>
			// DOM操作获取元素
			var ul = document.querySelector('ul');
			var lis = ul.querySelectorAll('li');
			// 1. 子节点 childNodes	所有的子节点 包含文本节点 元素节点
			console.log(ul.childNodes);
			for( var i = 0; i < ul.childNodes.length; i++){
				if(ul.childNodes[i].nodeType == 1){
					console.log(ul.childNodes[i]);
				}
			}
			// 2. children 获取所有子元素的节点	也是我们实际开发常用的
			console.log(ul.children);
		</script>
	</body>
</html>
