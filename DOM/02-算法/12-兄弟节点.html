<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>我是div</div>
		<span>我是span</span>
		<script>
			var div = document.querySelector('div');
			// nextSibling 获取下一个兄弟节点 	包含文本节点		// IE 9 以上才支持 
			console.log(div.nextSibling);
			console.log(div.previousSibling); // 获取上一个兄弟节点
			// 2. 
			console.log(div.nextElementSibling); // 获取下一个兄弟元素节点
			console.log(div.previousElementSibling); // 获取上一个兄弟元素节点
		</script>
	</body>
</html>
