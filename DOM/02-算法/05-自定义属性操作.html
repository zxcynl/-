<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo" index='1'></div>
		<script>
			var div = document.querySelector('div');
			// 1. 获取元素的属性值
			// (1) element.属性 获取属性值	获取元素内置属性
			console.log(div.id);
			// (2) element.getAttribute('属性') get得到获取 Attribute 属性	我们程序员自己添加的属性叫做自定义属性
			console.log(div.getAttribute('id'));
			console.log(div.getAttribute('index'));
			// 2. 设置元素属性值
			// (1) element.属性 = '';
			div.id = 'test';
			// (2) element.setAttribute('属性','值')； 主要针对自定义属性
			div.setAttribute('index','2');
			// (2) removeAttribute('属性') 删除属性
			div.removeAttribute('index');
		</script>
	</body>
</html>
