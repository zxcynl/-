<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		<script>
			// 核心思想 
			// 1. 先把其他所有元素干掉
			// 2. 在单独设置留下的那个元素
			// 3. 顺序不能颠倒
			
			// 1. 获取所有按钮元素
			var btns = document.querySelectorAll('button');
			// btns 得到的是伪数组 里面的每一个元素 btns[i]
			for( var i = 0 ; i < btns.length; i++){
				btns[i].onclick = function (){
					// (1) 我们先把所有的按钮背景颜色全部去掉
					// (2) 然后才让当前的元素颜色为pink
					for( var i = 0; i < btns.length; i ++){
						btns[i].style.backgroundColor = ''
					}
 					this.style.backgroundColor = 'pink';
					
				}
			}
			// 2. 实现排除其他人 然后才设置自己的样式 这种排除其他人的思想 我们称为 排他思想
		</script>
	</body>
</html>
