<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>知否知否，应是绿肥红瘦1</li>
			<li>知否知否，应是绿肥红瘦2</li>
			<li>知否知否，应是绿肥红瘦3</li>
			<li>知否知否，应是绿肥红瘦4</li>
			<li>知否知否，应是绿肥红瘦5</li>
		</ul>
		<ol id="ol">
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
		</ol>
		<script>
			// 1. 返回的是 获取过来元素对象的集合	以伪数组的形式存储的
			var ls =  document.getElementsByTagName('li');
			console.log(ls);
			console.log(ls[0]);
			// 2. 我们想要依次打印里面的元素对象我们可以采取遍历的方式
			for ( var i = 0 ;i < ls.length; i ++){
				console.log(ls[i]);
			}
			//注意 因为得到的是一个对象的集合，素养我们想要操作里面的元素就需要遍历
			// 得到的元素对象是动态的
			// 3. 如果页面中只要一个li 返回的还是伪数组的形式
			// 4. 如果页面中没有这个元素 返回的是一个空的伪数组
			// 5. element.getElementsByTagName('标签名');
			// var ol = document.getElementsByTagName('ol');
			// console.log(ol[0].document.getElementsByTagName('li'));
			var ol = document.getElementById('ol');
			console.log(ol.getElmentsByTagName('li'));
			</script>
	</body>
</html>
