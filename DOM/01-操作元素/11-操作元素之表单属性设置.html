<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮</button>
		<input type="text" value="输入内容">
		<script>
			// 1. 获取元素
			var btn = document.querySelector('button');
			var input = document.querySelector('input');
			// 2. 注册事件
			btn.onclick = function (){
				// input.innerHTML = '点击率'; 这个是普通盒子 比如 div 标签里面的内容
				input.value = '请输入';
				// 如果想要某个表单被禁用 不能再点击 disable  我们想要这个 button 被禁用
				// btn.disabled = true;
				this.disabled = true;
				// this 指向的是事件函数的调动者
			}
		</script>
	</body>
</html>
