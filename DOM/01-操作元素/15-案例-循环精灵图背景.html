<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.box{
				margin: 100px auto;
				width: 250px;
			}
			.box li{
				float: left;
				width: 24px;
				height: 24px;
				margin: 15px;
				background-color: pink;
				background: url(../images/sprite.png) no-repeat;
				
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script>
			//  案例分析
			// 要求 图片排列要有规律
			// 1. 获取元素	所有的 li 	
			var lis = document.querySelectorAll('li'); // 获取 li 的集合
			for ( var i = 0; i < lis.length; i ++){
				// 让索引号 乘以 44 就是每个li 的背景 y 坐标
				var index = i * 44;
				lis[i].style.backgroundPosition = '0 -' + index + 'px';
			}
		</script>
	</body>
</html>
