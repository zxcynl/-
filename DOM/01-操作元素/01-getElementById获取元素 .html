<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="time">2023-9-9</div>
		<script>
			 // 1. 因为我们文档页面从上往下加载 所有我们script写到标签下面
			 // 2. get 获取 element 元素 by 通过 驼峰命名法
			 // 3. 参数 id是大小写敏感的字符串
			 // 4. 返回的是一个元素对象
			var timer =  document.getElementById('time');
			console.log(timer);
			console.log(typeof timer);
			// 5 . console.dir() 打印我们返回的元素对象 更好的查看里面的属性和方法
			console.dir(timer);
		</script>
	</body>
</html>
