<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.change {
				background-color: purple;
				color: #fff;
				font-size: 25px;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div>文本</div>
		<script>
			// 1. 使用 element.style 获取修改元素样式	如果样式比较少	或者功能简单的情况
			var div = document.querySelector('div');
			div.onclick = function (){
				// this.style.backgroundColor = 'purple';
				// 2. 我们可以修改className更改元素的样式 适合于样式较多 或者功能复杂的情况
				// 3. 如果想要保留原先的类名，我们可以这么做	多类名选择器
				this.className = 'change';
			}
			// 2. 事件类型 处理程序
		</script>
	</body>
</html>
