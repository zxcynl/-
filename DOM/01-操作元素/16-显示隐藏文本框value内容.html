<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input{
				color: #999;
			}
		</style>
	</head>
	<body>
		<input type="text" placeholder="手机">
		<script>
			// 1. 获取元素
			var text = document.querySelector('input');
			// 2. 注册得到焦点事件
			text.onfocus = function () {
				// console.log('得到了焦点');
				if( text.value === '手机'){
					text.value = '';
				}
				// 获得焦点需要把文本框里的文字改变颜色
				this.style.color = '#333';
			}
			// 3.注册失去焦点事件
			text.onblur = function(){
				console.log('失去了焦点');
				if( text.value === ''){
					text.value = '手机';
				}
				// 失去焦点是需要把文本框里的文字变回浅色 
				this.style.color = '#999';
			}
		</script>
	</body>
</html>
