<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<img src="../images/s.gif" alt="">
		<div>上午好</div>
		<script>
			// 根据系统不同时间来判断，所以需要用到日期的内置对象
			// 利用多分支语句来设置不同的图片
			// 需要一个图片。并且根据不同的时间修改图片。就需要用到操作元素src属性
			// 需要一个div元素，显示不同的问候语，修改元素内容即可
			
			// 1 . 获取元素
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			// 2.  获取当前时间
			var date = new Date();
			var timer = date.getHours();
			// 3. 判断小时数改变图片和文字信息
			if(timer < 12){
				img.src= '../images/s.gif';
				div.innerHTML('早上好，好好写代码');
			} else if(timer < 18){
				img.src= '../images/x.gif';
				div.innerHTML('下午好，好好写代码');
			}else {
				img.src= '../images/w.gif';
				div.innerHTML('晚上好，好好写代码');
				}
		</script>
	</body>
</html>
