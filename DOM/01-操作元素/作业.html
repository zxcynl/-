<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: white;
			}
		</style>
	</head>
	<body>
	<button>开关等</button>
	<script>
		var btn = document.querySelector('button');
		var body = document.body;
		var flag = 0;
		btn.onclick = function (){
			if( flag == 0){
				body.style.backgroundColor = 'black';
				flag = 1;
			} else if(flag == 1){
				body.style.backgroundColor = 'white';
				flag = 0;
			}
		}
		
	</script>
	</body>
</html>
