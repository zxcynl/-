<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.box{
			position: relative;
			width:160px;
			height:160px;
			margin: 200px auto;
			display: block;
		}
		.close-btn{
			position: absolute;
			top: -15px;
			left: -15px;
			background-color: pink;
			width: 15px;
			height: 15px;
			line-height: 15px;
		}
	</style>
	<body>
		<div class="box">
			<img src="../images/tao.png" alt="">
			<i class="close-btn">x</i>
		</div>
		<script>
			// 1. 获取元素
			var btn = document.querySelector('.close-btn');
			var box = document.querySelector('.box');
			// 2. 注册事件 程序处理
			btn.onclick = function (){
				box.style.display = 'none';
			}
		</script>
	</body>
</html>
