<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>删除</button>
		<ul>
			<li>熊大</li>
			<li>熊二</li>
			<li>光头强</li>
		</ul>
		<script>
			// 1. 获取事件源
			var btn = document.querySelector('button');
			var ul = document.querySelector('ul');
			var lis = ul.children;
			// 2. 删除元素 node.removechild(child)
			// 事件类型 处理程序
			// 3. 点击按钮，以此删除里面的孩子
			btn.onclick = function (){
				if(ul.children.length == 0){
					this.disabled = true;
				}else{
					ul.removeChild(ul.children[ul.children.length-1]);
				}
			}
		</script>
	</body>
</html>
