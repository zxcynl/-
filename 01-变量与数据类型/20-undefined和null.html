	<script>
		var flag = true; // flag 布尔值

		console.log(flag + 1); // true值为1，false值为0
		// 如果一个变量声明未赋值 就是 undefined
		var str;

		console.log(variable + 'pink'); // undefinedpink

		// null 空值
		var space = null;
		console.log(space + 'pink'); // nullpink
		console.log(space + 1); // 1
