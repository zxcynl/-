<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		//1. 检测字符串的长度	length
		var str = 'my name is adny';
		console.log(str.length);
		//2. 字符串拼接 +  数值相加，字符相连
		console.log('沙漠'+'骆驼'); //字符串的	沙漠骆驼
		console.log('pink老师' + 18); //pink老师18
		console.log(12 + 12); //24
		console.log('12' + 12); //只要有字符串与其他类型拼接，最后肯定是字符串类型
		
		//字符串的加强
		console.log('pink老师' + 18); //pink老师18
		console.log('pink老师' + 18 + '岁');
		var age = 18;
		// 我们变量不要写到字符串里面，是通过和 字符串相连的方式实现的
		console.log('pink老师' + age + "岁");
		// 变量和字符串相连的口决： 引引加加
		console.log('pink老师' + age + '岁')
	</script>
	<body>
	</body>
</html>
