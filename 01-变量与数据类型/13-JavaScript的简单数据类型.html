<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<!-- 
	简单数据类型（基本数据类型）
		类型			说明										默认值
		Number 		数字型  									0
		Boolean 	布尔值类型，如true false 					false
		String  	字符串类型  ""							""
		Undefined 	声明了变量但是没有赋值，此时a=Undefined 	Undefined
		Null 		var a = null，声明变量a为空值				null
	-->
	<script>
		var num = 10; // num 数字型
		var PI  = 3.14; // num 数字型
		//1. 八进制 0 ~ 7  我们程序里面数字前面加0 表示八进制
			var num1 = 0;
			console.log(num1);
			var num2 = 010;
			console.log(num2); // 010 八进制 转换为 10进制 就是8
		//2. 十六进制 0 ~ 9 a ~ f	数字的前面加 0x 表示十六进制
			var num3 = 0x9;
			console.log(num3);
			var num4 = 0xa;
			console.log(num4);
		//3.数字型的最大值
			console.log(Number.MAX_VALUE);
		//4.数字型的最小值
			console.log(Number.MIN_VALUE);
		//5.无穷大
			console.log(Number.MAX_VALUE*2); //infinity 无穷大
		//6.无穷小
			console.log(Number.MIN_VALUE*2); //-infinity 无穷小
		//7.非数字
			console.log('pink老师' - 100); //NAN  非数字
	</script>

	</body>
</html>
