<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		//'pink' 'pink老师' '12'		'true' 单双引号都可以 js 中推荐使用单引号
		
		var str = '我是一个"123"程序员'; //单双引号的嵌套 外单内双 或者 外双内单
		console.log(str);
		//字符串转义字符要在引号内
		/* 
			\n		换行符,n是 newline 的意思
			\\		斜杠\
			\'		单引号
			\"		双引号
			\t      tab 缩进
			\b 		空格,b是blank的意思
		 */
		var str1 = '我是一个"123"\n的程序员';
		console.log(str1);
	</script>
	<body>
	</body>
</html>
