<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		var num = 10;
		console.log(typeof num); //number
		var str = 'pink';
		console.log(typeof str); //string
		var flag = true;
		console.log(typeof flag); //boolean
		var timer = null;
		console.log(typeof timer); //object
		
		var age = prompt('请输入您的年龄');
		console.log(age);
		console.log(typeof age);
	</script>
	<body>
	</body>
</html>
