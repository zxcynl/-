<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// js 是编程语言，具有很强的逻辑性
		//1.我们需要一个临时变量temp
		//2.把apple1 给我们的临时变量 temp
		//3.把apple2 里面的苹果给 apple1
		//4.把临时变量里面的值给 apple2
		var temp;	//声明了一个临时变量为空
		var apple1 = '青苹果';
		var apple2 = '红苹果';
		temp = apple1; //把右边给左边
		apple1 = apple2;
		apple2 = temp;
		console.log(apple1);
		console.log(apple2); 
	</script>
	<body>
	</body>
</html>
