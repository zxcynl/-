			// 作业 要求用户猜 1 ~ 10 之间的数字 但是只有 10 次猜的机会
			function getrandom(min,max) {
				return Math.floor( Math.random() * (max - min + 1)) + min;
			}
			var num = getrandom(1,50);
			alert(num);
			while(true){
				for( var i = 0 ; i < 10; i ++ ){
					var rel = prompt('请输入数字，当前还剩' + (10 - i) + '次机会');
					if ( rel > num ){
						alert('猜大了');
					} else if ( rel < num){
						alert('猜小了');
					} else if ( rel = num){

						break;
