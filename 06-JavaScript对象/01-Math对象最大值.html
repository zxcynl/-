<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
			// Math 数学对象 不是一个构造函数 所有我们不需要new 来调用 而是直接使用里面的属性和方法
			console.log(Math.PI); // 一个属性 圆周率
			console.log(Math.max(1,2,3,1,99));
			console.log(Math.max(-1,4,9)); // 9
			console.log(Math.max(1,'按时',33));	// NaN
			console.log(Math.max()); // -Infinity
	</script>
	<body>
	</body>
</html>
