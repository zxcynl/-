<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				margin: 100px auto;
				background-color: pink;
				border: 10px solid red;
			}
		</style>
	</head>
	<body>
		<div class="box" style="width: 300px;"></div>
		<script>
			var div = document.querySelector('div');
			// offset与style的区别
			console.log(div.offsetWidth);	// 包含padding width border
			console.log(div.style.width); // 不包含padding width border,
		</script>
	</body>
</html>
