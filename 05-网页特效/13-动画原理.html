<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position: relative;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div = document.querySelector('div');
			var timer = setInterval(function(){
				if(div.offsetLeft >= 400){
					//停止动画本质是停止定时器
					clearInterval(timer);
				}
				div.style.left = div.offsetLeft + 1 + 'px';
			},30);
		</script>
	</body>
</html>
