<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 立即执行函数: 不需要调用，立马能够自己执行的函数
			function fn(){
				console.log(1);
			}
			fn();
			// 2. 写法
			// 	(function (){})()  或者 (function(){}())
			(function(){
				console.log(2);
			})();	// 第二个小括号可以看做是调用函数
			(function(){
				console.log(3);
			}());
			// 3. 立即执行函数最大的作用就是 独立创建了一个作用域 里面所有的变量全部是局部变量 不会有命名冲突
		</script>
	</body>
</html>
