<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		//打印倒三角形
		var str = '';
		for( var i = 1; i <= 10; i++){ // 外层循环控制行数
			for( var j = 10; j >= i; j--){ // 里层循环控制个数
				str = str + '*';
			}
			str = str + '\n';
		}alert(str);
		// 打印正三角
		var str = '';
		for ( var i = 1; i <= 10; i++){
			for( var j = 1; j <= i; j++){
				str = str + '*';
			}
			str += '\n';
		}console.log(str);
	</script>
	<body>
	</body>
</html>
