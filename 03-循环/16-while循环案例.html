	<script>
		// while循环案例
		//1. 打印人的一生，  从1岁到100岁
		var i = 1;
		while( i <= 100){
			console.log('这个人今年' + i + '岁了');
			i++;
		}
		//2. 计算 1 ~ 100 之间所有整数的和
		var sum = 0;
		var i = 1;
		while( i <= 100) {
			
				sum = sum + i;
			
			i++;
		}console.log('1 - 100之间所有整数的和为' + sum);
		
		//3. 弹出一个提示框 你爱我吗？ 如果输入我爱你 则提示结束否则 一直询问
		var rel = '';
		while( rel != '我爱你'){
			var rel = prompt('你爱我吗？');
		}alert('结束');
	</script>
