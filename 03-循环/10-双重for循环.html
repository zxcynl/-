	<script>
		//1. 双重for循环 语法结构

			for(里层的初始化变量; 里层的条件表达式; 里层的操作表达式) {
				//执行代码
			}
		}
		//2. 我们可以把里面的循环看做是外层循环的语句
		//3. 外层循环一次，	里面的循环执行全部
		//4. 代码验证
		
	</script>
