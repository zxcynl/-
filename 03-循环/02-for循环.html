<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// 1. for 重复执行某些代码 通常跟记数有关系
		// 2. for 语法结构
		/* 
		for (初始化变量; 条件表达式; 操作表达式){
			//循环体
		} 
		*/
		// 3. 初始化变量 就是用var 声明的一个普通变量， 通常用于作为计数器使用
		// 4. 条件表达式 就是用来决定每一次循环是否继续执行 就是终止的条件
		// 5. 操作表达式 是每次循环最后的代码 经常用于我们计数器变量进行更新（递增或递减）
		// 6. 代码体验 我们重复打印100句 你好
		for (var i = 1; i <= 100; i++) {
			console.log('你好吗');
		}
	</script>
	<body>
	</body>
</html>
