<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// 打印 n 行 n 列星星
		var rows = prompt('请输入要打印的行数:');
		var columns = prompt('请输入需要打印的列数:');
		var str = '';
		for( var i = 1; i <= rows; i++){
			
			for( var j = 1; j <= columns; j++){
				
				str = str + '*';
			}
			str = str + '\n';
		}alert(str);
	</script>
	<body>
	</body>
</html>
