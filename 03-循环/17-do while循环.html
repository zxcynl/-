<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// do while 循环 语法结构
		do {
			//循环体
		} while (条件表达式)
		//2. 执行思路 跟while 不同的地方在于 do while 先执行一次循环体 在判断条件 如果条件表达式结果为真，则继续执行循环体， 否则退出循环
		//3. 代码验证
		var i = 1;
		do {
			console.log('how are you？');;
			i++;
		} while ( i < 100)
		//4. 我们的 do while 循环体至少执行一次 
	</script>
	<body>
	</body>
</html>
