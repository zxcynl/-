	<script type="text/javascript">
		
		//1. 求、1 - 100之间所有数的平均值
		var sum = 0; 
		var sum1 = 0;
		var Average = 0;
		var Even = 0;
		var odd = 0;
		for(var i = 1;i <=100; i++){
			sum += i;
			Average = sum / 100;
		}console.log('1 - 100之间所有数的平均值为' + Average);
		//2. 求 1 - 100之间所有偶数和奇数的和
		for(var i = 1; i <= 100; i++){
			if( i % 2 == 0){
				Even += i;
			} else {
				odd += i;
			}
			
		}console.log('1 - 100之间所有偶数的和为' + Even + '，奇数的和为 ' + odd);
		//3. 求 1 - 100之间所有能被3整除的数字的和
		for(var i = 1; i <= 100; i++){
			if( i % 3 == 0){
				sum1 += i;
			}
		}console.log('1 - 100之间的所有能被3整除的数和为' + sum1);
	</script>
