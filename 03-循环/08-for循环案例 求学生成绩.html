<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		//案例： 弹出一个输入框 用户输入几 然后就弹出几个输入框来输入学生成绩 然后计算平均值 和 总分
		var sum = 0;
		var sum1 = 0;
		var average = 0;
		var classp = prompt('请输入班级人数');
		for(var i = 1; i <= classp; i++){
			var sum = prompt('请输入第' + i + '位学生成绩');
			sum1 = sum1 + parseFloat(sum);
		}
		average = sum1 / (i - 1);
		alert('学生的总分为' + sum1 + '分，平均分为' + average + '分');
	</script>
	<body>
	</body>
</html>
