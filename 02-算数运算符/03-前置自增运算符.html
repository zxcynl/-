<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 1. 想要一个变量自己加1
			var num = 1;
			num = num + 1; // ++num 递增和递减必须和变量配合使用
			console.log(num); // 2
			// 2.前置递增运算符 ++ 写在变量的前面
			var age = 10;
				++age; //类似于 age = age + 1
			console.log(age);
			// 3. 先加1  后返回值
			var p = 10;
			console.log(++p + 10); // 21
		</script>
	</head>
	<body>
	</body>
</html>
