	<script>
		//1. 多分支语句 就是利用多个条件来选择不同的语句执行 得到一个结果 多选一
		//2. if else if 语句是多分支结构
		//3. 语法规范
		/* 
		if(条件表达式1){
			//语句1
		} else if(条件表达式2){
			//语句2
		} else if(条件表达式3){
			//语句3
		} else {
			//最后的语句
		} 
		*/
		//4. 执行思路
		//如果条件表达式1 满足就执行 语句1 执行完毕后，退出整个if 分支语句
		//如果条件表达式1 不满足， 则判断条件表达式2 满足的话 执行语句2 以此类推
		//5. 注意点
		//(1) 多分支语句还是多选一 最后只有一个语句执行
		//(2) else if 里面的条件理论上可以任意多个
	    //(3) else if 中间的空格不能省
	</script>
