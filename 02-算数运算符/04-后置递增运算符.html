<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		var num = 10;
		num++; // num = num + 1
		console.log(num);
		//1. 前置自增和后置自增如果单独使用 效果是一样的
		//2. 后置自增 口诀 先返回原值 ，后自加1
		var age = 10;
		console.log(age++ + 10);
		console.log(age);
	</script>
	<body>
	</body>
</html>
