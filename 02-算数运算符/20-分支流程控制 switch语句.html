<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		//1. switch 语句也是多分支语句 也可以实现多选1
		//2. 语法结构 switch 转换、开关	case 下例子或者选项的意思
	  /*
		switch(表达式) {
				case value1:
					执行语句1;
					break;
				case value2:
					执行语句2;
					break;
				...
				default:
					执行最后的语句;
			} 
		*/
	   //3. 执行思路 利用我们表达式的值 和 case 后面的选项值相匹配 如果匹配上 就执行case
		//里面的语句 如果都没有匹配上 那么执行 default里的语句
	switch (2){
		case 1:
		console.log('这是1');
		break;
		case 2:
		console.log('这是2');
		break;
		case 3:
		console.log('这是3');
		break;
		default:
		console.log('没有匹配的结果');
	}
	</script>
	<body>
	</body>
</html>
