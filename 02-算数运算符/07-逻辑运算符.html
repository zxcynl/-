<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		//1. 逻辑与 &&  and 两侧都为true 结果才是true 只要有一侧为false 结果就为false
		console.log(3 > 5 && 3 > 2); //false
		//2. 逻辑或 || or    两侧都为false 结果才false 只要有一侧为true 结果就是true
		console.log(3 > 5 || 3 > 2); //true
		console.log(3 > 5 || 3 < 2); / /false
		//3. 逻辑非 not
		console.log(!false); //true  
	</script>
	<body>
	</body>
</html>
