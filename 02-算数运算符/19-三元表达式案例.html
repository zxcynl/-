’<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//案例： 用户输入一个数字，大于 0 就在数字前面加 0 ，如果大于10 则原样输出
			var digit = prompt('请输入一个 0 ~ 19 之间的数字');
			var result = digit < 10 ? '0' + digit : digit; // 把返回值赋值给一个变量
			alert(result);
		</script>
	</head>
	<body>
	</body>
</html>
