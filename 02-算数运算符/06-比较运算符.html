<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		console.log(3 >= 5);
		console.log(2 <= 4);
		//1.我们程序里面的等于符号 是 == 默认转换数据类型 会把字符串型的数据转换为数字型
		console.log(3 == 5);  //false
		console.log('pink老师' == '刘德华'); //false
		console.log(18 == 18); //true
		console.log(18 == '18'); //true  
		console.log(18 != 18); //false
		//2.我们程序里面有全等 一模一样 要求两侧的值还有数据类型完全一直才可以 true
		console.log(18 === 18);	 //true
		console.log(18 === '18'); //false
		
		//课堂练习
		var num1 = 10;
		var num2 = 100;
		var res1 = num1 > num2;
		var res2 = num1 ==11;
		var res3 = num1 != num2;
		console.log(res1); //false
		console.log(res2); //false
		console.log(res3); //true
	</script>
	<body>
	</body>
</html>
