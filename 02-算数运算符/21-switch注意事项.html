<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// switch注意事项
		var num = 3;
		switch(num) {
			
			case 1:
				console.log(1);
				break;
			case 2:
				console.log(2);
				break;
			case 3:
				console.log(3);
				break；
			
		}
		//1. 我们开发里面 表达式我们经常写成一个变量
		//2. 我们num 的值 和 case 里面的值相匹配的时候是全等	必须是字符类型和值完全相等
		//3. break 如果当前的 case 里面没有 break 则不会退出switch 是继续执行下一个语句
	</script>

	</body>
</html>
