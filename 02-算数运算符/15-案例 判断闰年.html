		<script>
			//案例: 判断用户输入的年份是闰年 还是 平年
			var year = prompt('请输入年份');
			if (year % 4 ==0 && year % 100 != 0 || year % 400 ==0){
				alert('闰年');
			} else {
				alert('平年')
				}
			// 案例： 判断是否中奖
			 //先弹出输入框提示用户输入姓名
			 //使用 ifelse 语句判断是否为刘德华
			 var username = prompt('请输入您的姓名');
			 if (username == '刘德华'){
				 alert('5元钱');
			 } else {
				 alert('很可惜，没有中奖');
			 }
		</script>
