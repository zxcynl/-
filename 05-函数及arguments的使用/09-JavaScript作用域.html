<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// 1. JavaScript作用域 ：就是代码名字 （变量）在某个范围内作业和效果 目的是为了提高程序的可靠性
		// 更重要的是减少命名冲突
		
		// 2. js的作用域 (es6) 之前 ： 全局作用域 局部作用域
		// 3. 全局作用域：整个script标签 或者是一个单独的 js 的文件
		var num = 10;
		console.log(num);
		// 4. 局部作用域 在函数内部就是局部作用域 这个代码的名字只在函数内部起效果和作用
		function fn() {
			// 局部作用域
			var num = 20;
			console.log(num);
		}
		fn();
	</script>
	<body>
	</body>
</html>
