	<script>
		// 利用函数翻转任意数组 reverse 翻转
		function reverse () {
			var arr = [];
			for( var i = 0; i < arguments.length; i ++){
				arr[i] = arguments[arguments.length - 1 - i];
			}
			return arr;
		}
		var arr1 = reverse(1,2,3,4,5,6);
		console.log(arr1);
		// 第二种方法
		function reverse () {
			var arr = [];
			for( var i = arguments.length - 1; i >= 0 ; i --){
				arr[arr.length] = arguments[i];
			}
			return arr;
		}
		var arr1 = reverse(1,2,3,4,5,6);
		console.log(arr1);
	</script>
