	<script>
		// 用户输入年份 输出当前年份2月份的天数
		function backDay(){
			var year = prompt('请输入年份');
			if(isRunYear(year) == true) { 
				alert('当前年份为闰年，二月份有29天');
			}else {
				alert('当前年份为平年，二月份有28天');
			}
		}
		backDay();
		
		// 判断是否为闰年的函数
		function isRunYear(year) {
			// 如果是闰年我们返回TRUE 否则 返回 return false;
			var flag = false;
			if (year % 4 ==0 && year % 100 != 0 || year % 400 == 0){
				flag = true;
			}
			return flag;
		}
		
	</script>
