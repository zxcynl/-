<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//1. 数组（ Array ）: 就是一组数据的集合 存储在单个变量下的优雅方式
			//2. 利用 ner 创建数组
			var arr = new Array(); //创建了一个空的数组
			//3. 利用数组字面量创建数组 []
			var arr = []; // 创建了一个数组
			var arr1 = [1, 2, 'pink老师', true];
			//4. 我们数组里面的数据移动用逗号分离
			//5. 数组里面的数据 比如1,2 我们 称之为数组元素
			//6. 获取数组元素 格式 数组名[索引号]
			console.log(arr1);
			console.log(arr1[2]); // pink老师
			console.log(arr1[3]); // true
			var  arr2 = ['迪丽热巴','古力娜扎','佟丽娅'];
			console.log(arr2[0]); // 迪丽热巴
			console.log(arr2[1]); // 古力娜扎
			console.log(arr2[2]); // 佟丽娅
			console.log(arr2[3]); // 因为没有这个元素 所以是undefined
		// 案例：定义一个数组 里面存放星期一、星期二....星期日（共七天） 并在控制台输出 星期日
		var arr3 = ['星期一','星期二','星期三','星期四','星期五','星期六','星期日'];
		console.log(arr3[6]);
		</script>

</html>
