<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// 1. 新增数组元素
		var arr = ['red','green','blue'];
		console.log(arr.length);
		arr.length = 5; // 把我们数组的长度修改了 5 也就是新增了两个空元素
		console.log(arr);
		console.log(arr[3]); // undefined
		console.log(arr[4]); // undefined
		
		// 2. 新增数组元素 修改索引号 追加数组元素
		var arr1 = ['red','green','blue']
		arr1[3] = 'pink';
		console.log(arr1);
		arr1[4] = 'hotpink';
		console.log(arr1);
		arr1[0] = 'yellow'; // 这里是替换原来的数组元素
		console.log(arr1);
		
		// 注： 千万不要给数组名赋值 不然会覆盖数组所有数据
	</script>
	<body>
	</body>
</html>
