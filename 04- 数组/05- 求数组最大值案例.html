<!DOCTYPE html>

	<script>
		// 案例 : 求一个数组中最大的值
		// 思路 : 类似于打擂台
		var arr = [1,3,5,2,6];
		var max = arr[0];
		for ( var i = 0; i <= arr.length; i++){
			if ( max < arr[i]){
				max = arr[i];
			}
		}alert('这个数组中最大值为' + max);
	</script>

	</body>
</html>
