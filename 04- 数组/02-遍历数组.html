<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		// 遍历数组 就是把数组的元素从头到尾访问一次
		var arr = ['red','green','blue'];
		for (var i = 0; i < 3; i++){
			console.log(arr[i]); 
		}
		// 1.  因为我们的数组索引号从 0 开始 所以 i 必须从 0 开始 i < 3
		// 2. 输出的时候 arr[i] i 计数器当索引号来用
		var arr1 = ['关羽','张飞','马超','赵云','黄忠','刘备','姜维'];
		for ( var j = 0; j < 7; j++){
			console.log(arr1[j]);
		}
	</script>
	<body>
	</body>
</html>
